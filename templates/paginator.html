<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{page.previous_page_number }}">Avvalgi</a>
        {% endif %}
        <cpan class="current">
            Page {{ page.number}} of {{ page.paginator.num_page }}.
        </cpan>
        <a href="?page={{page.next_page_number }}">Keyingi</a>
    </span>


</div>
